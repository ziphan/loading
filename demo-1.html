<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Loading</title>
  <style>
    .loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, .8) url("loading.gif") center no-repeat;
      transition-duration: .3s;
    }

    .img {
      width: 100%;
    }
  </style>
</head>
<body>
<img class="img" src="http://www.33lc.com/article/UploadPic/2012-7/20127291061564636.jpg">
<img class="img" src="http://pic1.win4000.com/wallpaper/2/57e0fc465d511.jpg">
<img class="img" src="http://pic1.win4000.com/wallpaper/9/57e33bf18a5b2.jpg">
<img class="img" src="http://pic1.win4000.com/wallpaper/9/57e33bf3c2b84.jpg">
<img class="img" src="http://pic1.win4000.com/wallpaper/9/57e33bf5d5228.jpg">
<img class="img" src="http://pic1.win4000.com/wallpaper/9/57e33bf78aa03.jpg">
<div class="loading"></div>
<script>
  const loading = document.querySelector('.loading');
  document.onreadystatechange = () => {
    if (document.readyState == 'complete') {
      loading.style.opacity = 0;
    }
  }
</script>
</body>
</html>
